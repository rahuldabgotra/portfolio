        <h1>Contact ‚úâÔ∏è</h1>

        <p>Get in touch with me for inquiries, collaborations, or just to say hi!</p>
        <br>
        <h3>Contact Form</h3>

        <div class="contact-box">
            <form id="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="3" required></textarea>

                <button type="submit">Send Message</button>
            </form>
            <p id="status-message"></p>
        </div>
        <br>
        <h3>Connect with Me</h3>
        <ul>
            <li><a href="https://linkedin.com/in/rahuldabgotra" target="_blank">LinkedIn</a></li>

        </ul>

    <script>
        (function () {
            emailjs.init("2SZtUDoBrIloBgDsA");
        })();

        document.getElementById("contact-form").addEventListener("submit", function (event) {
            event.preventDefault();

            emailjs.send("service_xc8h1jm", "2SZtUDoBrIloBgDsA", {
                from_name: document.getElementById("name").value,
                from_email: document.getElementById("email").value,
                message: document.getElementById("message").value
            }).then(
                function (response) {
                    document.getElementById("status-message").innerText = "Message sent successfully!";
                },
                function (error) {
                    document.getElementById("status-message").innerText = "Error sending message.";
                }
            );
        });
    </script>
